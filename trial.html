    <section id="top">
        <header id="header">
            <nav class="nav">
                <ul class="header-list">
                    <li class="header-item header-logo"><a href="index.html"><img src="img/logo.png"></a></li>

    <div class="trial-header">
        <img src="img/trial-top.PNG">

    <section id="contents">
        <form>
            <div class="form">
                <div class="form-img">
                    <img src="img/form.png">
                </div>
                <div class="form-item">
                    <p class="form-item-label">
                        <span class="form-item-required">必須</span> お子様のお名前
                    </p>
                    <input type="text" class="form-item-input form-control" placeholder="山田太郎">
                </div>
                <div class="form-item">
                    <p class="form-item-label">
                        <span class="form-item-required">必須</span> 生年月日
                    </p>
                    <input type="date" class="form-item-input form-control">
                </div>
                
                <div class="form-item">
                    <p class="form-item-label">
                        <span class="form-item-required">必須</span> 電話番号
                    </p>
                    <input type="text" class="form-item-input form-control" placeholder="080-1234-5678">
                </div>
                <div class="form-item">
                    <p class="form-item-label">
                        <span class="form-item-required">必須</span> メールアドレス
                    </p>
                    <input type="text" class="form-item-input form-control" placeholder="example@test.jp">
                </div> 
                <div class="form-item">
                    <p class="form-item-label">
                        <span class="form-item-non-required">任意</span>その他　ご質問等
                    </p>
                    <textarea></textarea>
                </div> 
                <div class="wrap">
                    <button class="button"><i class="fas fa-paper-plane"></i> 送信</button>
                </div>
                
            </div>
        </form>
        <footer id="footer">
            <div class="footer-content">
                <p>〒330-0854<br> 埼玉県さいたま市大宮区桜木町4丁目41-1F<br>TEL : 080-7222-0011</p>
            </div>
            <div class="footer-nav">
                <ul class="footer-nav-list">
                    <li class="footer-nav-item"><a href="#">お問い合わせ</a></li>
                    <li class="footer-nav-item"><a href="#">プライバシーポリシー</a></li>
                    <li class="footer-nav-item"><a href="#">採用に関して</a></li>
                    <li class="footer-nav-item"><a href="#">特定取引法に基づく表記</a></li>
                </ul>

        </footer>
